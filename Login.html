<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Bienvenido a mi Formulario</title>
</head>
<body>
    <!-- Contenedor del formulario de registro -->
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message recuadro-blanco">
                <h2>Bienvenido de nuevo a Dronetech</h2>
                <button class="sign-up-btn">Iniciar Sesión</button>
            </div>
        </div>
        <form id="registerForm" class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle'></i>
                </div>
            </div>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input id="registerName" type="text" placeholder="Nombre">
            <span id="registerNameError" class="error-message"></span>
            <input id="registerEmail" type="email" placeholder="Email">
            <span id="registerEmailError" class="error-message"></span>
            <input id="registerPassword" type="password" placeholder="Contraseña">
            <span id="registerPasswordError" class="error-message"></span>
            <input type="button" value="Registrarse" onclick="validateRegisterForm()">
        </form>
    </div>
    <div class="container-form sign-in">
        <form id="loginForm" class="formulario">
            <h2 class="create-account">Iniciar Sesión</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle'></i>
                </div>
            </div>
            <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
            <input id="loginEmail" type="email" placeholder="Email">
            <span id="loginEmailError" class="error-message"></span>
            <input id="loginPassword" type="password" placeholder="Contraseña">
            <span id="loginPasswordError" class="error-message"></span>
            <input type="button" value="Iniciar Sesión" onclick="validateLoginForm()">
        </form>
        <div class="welcome-back">
            <div class="message recuadro-blanco">
                <h2>Bienvenido a Dronetech</h2>
                <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>
    <script src="script_login.js"></script>
</body>
</html>
